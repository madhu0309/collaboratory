{% extends "_base.html" %}
{% load static %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block title %}Collab{% endblock title %}
{% block extra_head %}{{ form.media }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-1">
  </div>
  <div class="col-lg-11">
    <div class="row">
      <div class="col-lg-10">
        <div class="form-group">
          <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit">
          </form>
        </div>
      </div>
      <div div class="col-lg-2">
      </div>
    </div>
  </div>
</div>
{% endblock content %}
