<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md" style = "background-color: rgb(226, 153, 69)">

        <!-- Brand -->
        <a style="color: rgb(0, 119, 255);" class = "navbar-brand" href="#"><strong>HeapOverflow</strong></a>
        
    
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Links -->
        <div class = "collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'collab_app:question-list' %}">Home</a>
                </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class = "nav-link" href="{% url 'collab_app:logout' %}">Logout</a>
                  </li>
                    {% else %}
                  <li class="nav-item">
                    <a class = "nav-link" href="{% url 'collab_app:login' %}">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'collab_app:register' %}">SignUp</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                  </li>
                {% endif %}
    
            </ul>
        </div>
        <!-- Search -->
        <form class="form-inline mt-2 mt-md-0" action="{% url 'collab_app:question-list' %}"
        method="get">
          <input name="q" class="form-control mr-sm-2"  value="{{ search }}" type="text" placeholder="Search"
          aria-label="Search">
        </form>
      </nav>
    <br>
    <div class = "containter">
        {% block body_block %}
        {% endblock  %}
    </div>
    
    
</body>
</html>
